# OTEL Collector Configuration for elastic-script
# Traces are forwarded to APM Server via OTLP/HTTP for proper Kibana APM integration
# Metrics and logs go directly to Elasticsearch

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  # Traces go to APM Server via OTLP/HTTP for proper Kibana APM integration
  otlphttp/apm:
    endpoint: http://localhost:8200
    tls:
      insecure: true
  # Metrics go directly to ES native OTLP endpoint
  elasticsearch/metrics:
    endpoints: ["http://localhost:9200"]
    user: elastic-admin
    password: elastic-password
    mapping:
      mode: ecs
  # Logs go directly to ES
  elasticsearch/logs:
    endpoints: ["http://localhost:9200"]
    user: elastic-admin
    password: elastic-password
    mapping:
      mode: ecs
  # Debug exporter for troubleshooting (set to basic to reduce noise)
  debug:
    verbosity: basic

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/apm, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch/metrics]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch/logs]
